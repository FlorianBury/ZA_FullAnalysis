    - Absolute
    - Absolute_2016
    - BBEC1
    - BBEC1_2016
    - EC2
    - EC2_2016
    - FlavorQCD
    - HF
    - HF_2016
    - RelativeBal
    - RelativeSample_2016
     # leptons ID, ISO and RCO SFs 
    - muid
    - muiso
    - elid
    - ele_reco
      # on the pileup
    - puweights2016_Moriond17
      # on the trigger
    - eleltrig
    - mumutrig
    - elmutrig
    - mueltrig
      # sys from theory  
    - qcdScale
